language: cpp

env:
  - STATIC_LIB=ON
  - STATIC_LIB=OFF

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON -DSTATIC_LIB=$STATIC_LIB
  - cmake --build . --config Release
  - ctest -C Release

dist: focal

arch: amd64

install:
  - |-
      case $TRAVIS_OS_NAME in
        windows)
          unset CC
          unset CC_FOR_BUILD
          unset CXX
          unset CXX_FOR_BUILD
          choco install conan --params="'/AddToPath:1'"
          choco install visualstudio2019buildtools
          choco install visualstudio2019-workload-vctools
          export PATH=$(cmd.exe //c "refreshenv > nul & C:\Progra~1\Git\bin\bash -c 'echo \$PATH' ")
          ;;
        osx)
          sudo pip3 install conan
          ;;
        linux)
          sudo pip3 install conan
          if [ "$CC" == "clang" ]
          then 
            sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
            sudo apt -q update
            sudo apt install clang-9
            export CC=clang-9
            export CXX=clang++-9
            export CC_FOR_BUILD=clang-9
            export CXX_FOR_BUILD=clang++-9
          fi
          ;;
      esac

compiler:
  - gcc
  - clang
  - Visual Studio

os:
  - linux
  - osx
  - windows

osx_image: xcode11.4
  
jobs:
  exclude:
    - os: windows
      compiler: gcc
    - os: windows
      compiler: clang
    - os: linux
      compiler: Visual Studio
    - os: osx
      compiler: Visual Studio
    - os: osx
      compiler: gcc
