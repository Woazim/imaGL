language: cpp

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
  - cmake --build . --config Release

dist: focal

arch: amd64

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - |-
      case $TRAVIS_OS_NAME in
        windows)
          choco install python3
          pip3 install conan
          ;;
        osx | linux)
          sudo pip3 install conan
      esac

jobs:
  include:
