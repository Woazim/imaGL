language: cpp

install:
  - sudo pip3 install conan

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON
  - cmake --build . --config Release

dist: focal

arch: amd64

before_install:
  - eval "${MATRIX_EVAL}"

jobs:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-9
          packages:
            - clang-9
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

    - os: osx
      osx_image: xcode11.4
      compiler: clang

    - os: osx
      osx_image: xcode11.4
      compiler: gcc

    - os: windows
      